<!DOCTYPE html>

<!-- Demonstrates link -->

<html lang="en">
<head>
  <style>

    #harvard
    {
      color: red;
    }

    #yale
    {
      color: blue;
    }

    a
    {
      text-decoration: none;
    }

    a:hover
    {
      text-decoration: underline;
    }

  </style>
  <title>link</title>
</head>
<body>
Visit <a href="https://www.harvard.edu" id="harvard">Harvard</a>
or <a href="https://www.yale.edu" id="yale ">Yale</a>
</body>
</html>
